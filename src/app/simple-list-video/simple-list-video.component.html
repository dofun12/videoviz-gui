<div class="row">Opa</div>
<div class="row">{{playlistName}}</div>
<div class="row">
  <div class="col-12 col-md-2 card-container" (click)="play(video.idVideo)" *ngFor="let video of mylistVideo">
    <div class="col-12  container-header">
      {{video.idVideo}}
    </div>
    <div class="col-12">
      <img src="{{getImageURL(video.context,video.code)}}"/>
    </div>
    <div class="col-12 container-title">
      {{video.title}}
    </div>
  </div>
</div>
