<app-menubar></app-menubar>
<div class="container-fluid" style="overflow: auto;height: 95vh;">
  <div class="row">
    <div class="col-2">
      <label>Nova playlist</label>
    </div>
    <div class="col-6">
      <input [(ngModel)]="playlistName" type="text" class="form-control"/>
    </div>
    <div class="col-4">
      <div class="btn btn-info" (click)="save()"> OK</div>
    </div>
  </div>
  <div class="row">
    <h3 class="col-12">Playlists</h3>
  </div>
  <div class="row">
    <div class="col-12" *ngFor="let playlist of lista">
        {{playlist.name}}
    </div>
  </div>
</div>
