<div class="container-fluid">
  <div class="row">
    <table class="table">
      <tbody>
      <tr>
        <th>Title</th>
        <td><span [innerText]="videoNode.title"></span></td>
      </tr>
      <tr>
        <th>Image</th>
        <td><img [src]="videoNode.image_link" height="150" width="150"  alt="Alte"/></td>
      </tr>
      <tr>
        <th>Tags</th>
        <td><span [innerText]="videoNode.tags"></span></td>
      </tr>
      <tr>
        <th>MD5Sum</th>
        <td><span [innerText]="videoNode.md5sum"></span></td>
      </tr>
      <tr>
        <th>File exists</th>
        <td><span [innerText]="videoNode.fileexists"></span></td>
      </tr>
      <tr>
        <th>Rating</th>
        <td><ngb-rating readonly="true" [rate]="videoNode.rating"></ngb-rating></td>
      </tr>
      <tr>
        <th>Page Url</th>
        <td><span [innerText]="videoNode.pageUrl"></span></td>
      </tr>
      <tr>
        <th>Code</th>
        <td><span [innerText]="videoNode.code"></span></td>
      </tr>
      <tr>
        <th>Date Added</th>
        <td><span [innerText]="videoNode.dateAdded"></span></td>
      </tr>
      <tr>
        <th>Watched</th>
        <td><span [innerText]="videoNode.totalWatched"></span></td>
      </tr>
      <tr *ngIf="videoNode.fileexists">
        <th>File name</th>
        <td><span [innerText]="videoNode.file.filename"></span></td>
      </tr>
      <tr *ngIf="videoNode.fileexists">
        <th>Actual MD5Sum</th>
        <td><span [innerText]="videoNode.file.actual_md5Sum"></span></td>
      </tr>
      <tr *ngIf="videoNode.fileexists">
        <th>Path</th>
        <td><span [innerText]="videoNode.file.path"></span></td>
      </tr>
      <tr *ngIf="videoNode.fileexists">
        <th>Tamanho</th>
        <td><span [innerText]="videoNode.file.file_size"></span></td>
      </tr>

      <tr *ngIf="videoNode.fileexists">
        <th>Video</th>
        <td><video height="150" width="300" [src]="videoNode.video_link" controls></video></td>
      </tr>

      </tbody>
    </table>
  </div>

</div>
