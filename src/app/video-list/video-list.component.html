<app-menubar></app-menubar>
<div class="container-fluid" style="overflow: auto;height: 95vh;">
  <div class="row">
    <nav class="col-12" aria-label="Page navigation example">
      <ul class="pagination pagination-lg">
        <li class="page-item" *ngFor="let page of paginator"><a class="page-link" [href]="page.href" [innerText]="page['page-number']"></a></li>
      </ul>
    </nav>
  </div>
  <div class="row">
    <div class="col-12 col-md-2 card-container" (click)="play(video.idVideo)" *ngFor="let video of listVideo">
      <div class="col-12  container-header">
        {{video.idVideo}}
      </div>
      <div class="col-12">
        <img src="{{getImageURL(video.context,video.code)}}"/>
      </div>
      <div class="col-12 container-title">
        {{video.title}}
      </div>
    </div>
  </div>
</div>
